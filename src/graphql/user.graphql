mutation createUser($input: CreateUserInput!) {
  createUser(input: $input) {
    user {
      _id
      email
    }
    restaurant {
      name
    }
  }
}


mutation login($input: LoginInput!) {
  login(input: $input)
}

 query currentUser {
    me {
      email
    }
  }

  query myRestaurant {
    myRestaurant {
      name
      location
      contact
    }
  }